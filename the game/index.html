<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Play Tic tac Toe</h1>
        <p>Built with Html Css and JavaSctipt</p>
    </header>
    <main>
        <aside>
            <h2></h2>
            <form>
                <div>
                    <label for="player-name"></label>
                    <input type="text" id="player-name" placeholder="player-names">
                </div>
            </form>
            <button type="submit">Confirm</button>
            <button type="button"></button>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article>
                        <h2>
                            Player 1
                        </h2>
                        <h3>Player Name</h3>
                        <p>X</p>
                        <button></button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>
                            Player 2
                        </h2>
                        <h3>Player Name</h3>
                        <p>X</p>
                        <button></button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>
                    You Won <span id="winner-name">Player Name</span>
                </h3>
                <p>Click "Start New Name" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">player name</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
